    <title>Cattleya Food - Alta Gastronomia</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (CDN for simplicity in this setup, normally via PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: {
                            body: '#050505',
                            card: '#0f0f11',
                            surface: '#16161a',
                        },
                        gold: {
                            DEFAULT: '#d4af37',
                            light: '#f3e5ab',
                            dim: '#8a7030',
                            glow: 'rgba(212, 175, 55, 0.15)',
                        },
                        text: {
                            main: '#f0e6d2',
                            muted: 'rgba(240, 230, 210, 0.6)',
                        }
                    },
                    fontFamily: {
                        heading: ['"Playfair Display"', 'serif'],
                        body: ['"Cormorant Garamond"', 'serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 1s ease-out forwards',
                        'shine': 'shine 8s linear infinite',
                        'pulse-gold': 'pulseGold 2s infinite',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shine: {
                            'to': { backgroundPosition: '200% center' }
                        },
                        pulseGold: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.8' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
